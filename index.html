<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Operation file sharer</title>
    <style>
        #login {
            background-color: white;
            text-align: center;
            display: none;
        }
        #dashboard {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <div id="login-wrapper">
            <label for="loginInput">Username: </label>
            <input id="loginInput" placeholder="Username here">
        </div>
    </div>
    <div id="dashboard">
        <p id="welcome">welcome</p>
    </div>
    <script>
        const title = document.getElementById("title");
        let name = "";
        if (getCookie("name")) {
            name = getCookie("name");
        }
        if (!getCookie("username") && location.hash != "#login") {
            newHash("login");
        }
        
        if (location.hash == "#login") {
            title.innerText = "Operation File Sharer - Login";
            fetch('').then(r => {
               let loginStyle = document.createElement("style");
            loginStyle.innerHTML = r.text();
            });
        }
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function newHash(hash) {
            location.hash = hash;
            location.reload();
        }
    </script>
</body>
</html>
